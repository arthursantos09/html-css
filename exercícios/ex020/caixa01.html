<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: lightgray;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 10px auto;

            outline: 10px dashed orange;
        }
        
        a{
            display: block;

            margin: 10px;

            border: 10px dashed red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Modelo de ccaixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level mas os <a href="#">links são exemplos de inline-level</a>.vamos ver como tudo isso funciona</p>
</body>
</html>
