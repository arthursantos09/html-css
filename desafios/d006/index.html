<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Algumas tags HTML</h1>
    <p>Abaixo colocarei algumas formatações em HTML e suas tags, você só verá as tags se deixar o mouse em cima das formatacões</p>
    <ul type="square">
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<abb>">Abreviações</abbr></li>
        <li><abbr title="<h1>">Título de nível 1</abbr></li>
        <li><abbr title="<ol>">Listas numeradas</abbr></li>
        <li><abbr title="<a>">âncora</abbr></li>
        <li><abbr title="<ins>">Texto inserido</abbr></li>
        <li><abbr title="<br>">Quebra de linha</abbr></li>
    </ul>
</body>
</html>
